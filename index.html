<script src="node_modules/marked/lib/marked.js"></script>
<script>
    function render() {
        let input = document.getElementById("editor").value;

        let output = marked(
            input, {
                headerIds: true,
                breaks: true,
                gfm: true,
            }
        );
        document.getElementById("preview").innerHTML = output;
    }
</script>
